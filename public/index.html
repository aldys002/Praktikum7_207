<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Key Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(27, 38, 59, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0, 180, 216, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      font-weight: 600;
      color: #00b4d8;
      margin-bottom: 1.2rem;
    }

    .form-control {
      background-color: rgba(13, 27, 42, 0.7);
      border: 1px solid #415a77;
      color: #fff;
    }

    .form-control:focus {
      background-color: rgba(13, 27, 42, 0.9);
      border-color: #00b4d8;
      box-shadow: 0 0 0 0.25rem rgba(0,180,216,0.25);
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00b4d8, #0096c7);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00b4d8;
    }

    .btn-outline-light {
      border-color: #00b4d8;
      color: #00b4d8;
    }

    .btn-outline-light:hover {
      background-color: #00b4d8;
      color: #fff;
    }

    .alert-box {
      margin-top: 15px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }

    .alert-success {
      color: #80ffdb;
    }

    .alert-danger {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>ðŸ”‘ Secure API Key Generator</h3>
    <form onsubmit="return false;">
      <div class="mb-3 text-start">
        <label for="keyword" class="form-label">Masukkan Kata Kunci</label>
        <input type="text" id="keyword" class="form-control" placeholder="Contoh: admin">
      </div>

      <div class="mb-3 text-start">
        <label for="apikey" class="form-label">API Key</label>
        <div class="input-group">
          <input type="text" id="apikey" class="form-control" readonly placeholder="Klik Generate untuk membuat API Key">
          <button type="button" class="btn btn-outline-light" onclick="copyKey()">Copy</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="generateKey()">Generate & Save API Key</button>
    </form>

    <div class="alert-box" id="alertBox"></div>
  </div>

  <script>
    async function generateKey() {
      const keyword = document.getElementById('keyword').value.trim();
      const alertBox = document.getElementById('alertBox');
      const apiKeyInput = document.getElementById('apikey');

      if (!keyword) {
        showAlert('Masukkan kata kunci terlebih dahulu!', 'danger');
        return;
      }

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword })
        });

        const data = await response.json();
        if (response.ok) {
          apiKeyInput.value = data.api_key;
          showAlert('âœ… API key berhasil disimpan ke database!', 'success');
        } else {
          showAlert('âŒ Gagal membuat API key: ' + data.message, 'danger');
        }
      } catch (err) {
        showAlert('âŒ Terjadi kesalahan koneksi.', 'danger');
      }
    }

    function copyKey() {
      const apiKeyInput = document.getElementById('apikey');
      if (!apiKeyInput.value) {
        showAlert('Belum ada API key yang dibuat!', 'danger');
        return;
      }
      navigator.clipboard.writeText(apiKeyInput.value);
      showAlert('ðŸ“‹ API key berhasil disalin!', 'success');
    }

    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = `alert-box alert-${type}`;
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      setTimeout(() => (alertBox.style.display = 'none'), 4000);
    }
  </script>
</body>
</html>
