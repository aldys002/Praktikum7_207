<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Key Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: #1b263b;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }
    .form-control {
      background-color: #0d1b2a;
      border: 1px solid #415a77;
      color: #fff;
    }
    .btn-primary { background-color: #00b4d8; border: none; }
    .btn-primary:hover { background-color: #0096c7; }
    .table { color: #fff; }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">ðŸ”‘ API Key Generator</h3>
    <form onsubmit="return false;">
      <div class="mb-3">
        <label for="keyword" class="form-label">Masukkan Kata Kunci</label>
        <input type="text" id="keyword" class="form-control" placeholder="Contoh: admin">
      </div>

      <div class="mb-3">
        <label for="apikey" class="form-label">API Key</label>
        <div class="input-group">
          <input type="text" id="apikey" class="form-control" readonly placeholder="Klik Generate untuk membuat API Key">
          <button type="button" class="btn btn-outline-light" onclick="copyKey()">Copy</button>
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100 mb-4" onclick="generateKey()">Generate API Key</button>
    </form>

    <h5 class="mb-3">ðŸ“‹ Riwayat API Key</h5>
    <table class="table table-dark table-striped" id="keyTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Keyword</th>
          <th>API Key</th>
          <th>Dibuat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function generateKey() {
      const keyword = document.getElementById('keyword').value.trim();
      const apiKeyInput = document.getElementById('apikey');

      if (!keyword) {
        alert('Masukkan kata kunci terlebih dahulu!');
        return;
      }

      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = '';
      for (let i = 0; i < 32; i++) {
        key += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      apiKeyInput.value = key;

      const res = await fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword, api_key: key })
      });
      const data = await res.json();
      alert(data.message);
      loadKeys();
    }

    function copyKey() {
      const apiKeyInput = document.getElementById('apikey');
      if (!apiKeyInput.value) {
        alert('Belum ada API key yang dibuat!');
        return;
      }
      apiKeyInput.select();
      document.execCommand('copy');
      alert('API key berhasil disalin!');
    }

    async function loadKeys() {
      const res = await fetch('/api/keys');
      const data = await res.json();
      const tbody = document.querySelector('#keyTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.keyword}</td>
          <td>${row.api_key}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadKeys();
  </script>
</body>
</html>
